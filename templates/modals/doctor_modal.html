<!-- Doctor Modal -->
<div class="modal fade" id="doctorModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Doctor Management</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs mb-3" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#doctorList">All Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#doctorSchedule">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#doctorPerformance">Performance</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <!-- Doctor List Tab -->
                    <div class="tab-pane fade show active" id="doctorList">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Department</th>
                                        <th>Contact</th>
                                        <th>Active Patients</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="doctorListBody">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Schedule Tab -->
                    <div class="tab-pane fade" id="doctorSchedule">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <select class="form-select" id="scheduleDoctor">
                                    <option value="">Select Doctor</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="date" class="form-control" id="scheduleDate">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary" onclick="loadDoctorSchedule()">
                                    View Schedule
                                </button>
                            </div>
                        </div>
                        <div id="scheduleCalendar"></div>
                    </div>

                    <!-- Performance Tab -->
                    <div class="tab-pane fade" id="doctorPerformance">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h6 class="card-title">Patient Load</h6>
                                        <div id="patientLoadChart"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h6 class="card-title">Treatment Success Rate</h6>
                                        <div id="successRateChart"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Metric</th>
                                        <th>Last Month</th>
                                        <th>This Month</th>
                                        <th>Trend</th>
                                    </tr>
                                </thead>
                                <tbody id="performanceMetrics">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
